<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Twitter</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 d-flex flex-column border-end text-center">
                <i class="bi bi-twitter text-primary fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-house-heart-fill fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-search fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-bell fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-envelope fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-bookmark fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-patch-check fs-1 m-sm-2 p-1"></i>
                <i class="bi bi-person fs-1 m-sm-2 p-1"></i>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <h2 class="fw-bolder">Inicio</h2>
                </div>
                <div class="row text-center border-bottom mt-4">
                    <p class="col-6">Para ti</p>
                    <p class="col-6">Siguiendo</p>
                </div>
            </div>
            
        </div>
    </div>































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
